apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "00"
spec:
  project: default
  source:
    repoURL: REPO_URL_HERE
    targetRevision: main
    path: clusters/dev/k8s
    directory:
      recurse: false
      include: namespaces.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
